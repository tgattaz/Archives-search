<div class="container">
    <div class="jumbotron">
        <h1 class="text-center">WebService Search</h1>
        <h4 class="text-center font-italic">Using HAL or arXiv</h4>
        <input #search_filter
        (keyup.enter)="Search(search_filter.value);" placeholder="Your search">
        &nbsp;&nbsp;&nbsp;<button (click)="Search(search_filter.value);" class="btn btn-info">Search</button>
        <hr> 
        <div class="row text-left">
            <p>Filters : </p>&nbsp;&nbsp;
            <label for="primary" class="btn btn-primary btn-xs">HAL <input type="checkbox" id="primary" class="badgebox" [checked]="checkHAL" (change)="checkHAL = !checkHAL"><span class="badge">&#x2713;</span></label>
            <label for="warning" class="btn btn-danger btn-xs">ARXIV <input type="checkbox" id="danger" class="badgebox" [checked]="checkARXIV" (change)="checkARXIV = !checkARXIV"><span class="badge">&#x2713;</span></label>                                                              
        </div>
    </div>
    <div class="progress-loader panel" [hidden]="!loading" >
 
        <mat-progress-spinner style="margin: auto;" [mode]="'indeterminate'">
        </mat-progress-spinner>
     
    </div>
    <div class="panel" *ngIf="DATA$ | async as datas">
        <ng-container *ngIf="datas == null">  
            <hr>
            <p class="panel-heading">Aucun r√©sultat pour "{{search_filter.value}}".</p> 
        </ng-container>
        <div class="panel" *ngFor="let data of datas[0]">
            <div class="card card-primary">
                <h2 class="card-header" style="margin-top: 0; margin-bottom: 0;"> {{data.titre}} </h2> 
                <div class="card-body">
                    <h3> Author : {{ data.auteur }}; </h3>
                    <h5 *ngIf="data.co_auteurs != null"> Co-Authors : {{ data.co_auteurs }} </h5>
                    <p>{{data.summary}}</p>
                    <a href="{{ data.url }}" class="btn btn-primary stretched-link"></a>
                </div>
                <div class="card-header text-muted">
                    <p>Published the {{ data.date | date: 'dd/MM/yyyy' }} on {{ data.source }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
